syntax = "proto3";

//package protobufs;

// A session response contains a boolean indicating success / failure
// and a string containing either an error or a successfully-created
// session ID
message CreateSessionResponse {
  bool authenticated = 1;
  string err_or_session_id = 2;
}

service CommandService {
  rpc LoadProgram(LoadProgramReq) returns (Promise);
}

message LoadProgramReq {
  string session_key = 1;
  string source_program = 2;
}

message Promise {
  bool success = 1;
  uint64 promise_id = 2;
}

